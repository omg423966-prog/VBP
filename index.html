<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VPB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #2b0040, #000);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      background: rgba(40,0,70,0.6);
      box-shadow: 0 0 40px rgba(180,0,255,0.6);
    }
    h1 {
      font-size: 64px;
      margin: 0;
      color: #c77dff;
    }
    p {
      opacity: 0.85;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>VPB</h1>
    <p>Official Platform</p>
  </div>
</body>
</html>
